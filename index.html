<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Game Suit 2.0</title>
      <link rel="shortcut icon" type="image/png" href="img/pavicon.png" />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <h1>Game Suit v.2.0</h1>
      <div class="container">
         <div class="score">
            <div class="score-com"></div>
            <div class="line"></div>
            <div class="score-player"></div>
         </div>
         <div class="game">
            <div class="rules">
               <div class="blue"></div>
               <p>player:</p>
               <!-- <br /> -->
               <div class="red"></div>
               <p>com:</p>
            </div>
         </div>
         <div class="com-container">
            <div class="com">
               <img src="img/question.png" alt="com" width="100px" height="100px" class="img-com" />
            </div>
         </div>

         <div class="result-container">
            <div class="result"></div>
         </div>

         <div class="player-container">
            <div>
               <img src="../GameSuit2.0/img/gunting.png" alt="gunting" class="gunting" />
            </div>
            <div>
               <img src="../GameSuit2.0/img/batu.png" alt="kertas" class="batu" />
            </div>
            <div>
               <img src="../GameSuit2.0/img/kertas.png" alt="batu" class="kertas" />
            </div>
         </div>
      </div>

      <script src="gameSuit2.js"></script>
   </body>
</html>
